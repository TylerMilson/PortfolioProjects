<!DOCTYPE html>
<html>
<head>
    <title>CS Tool Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .container {
            position: relative;
            width: 1063px; /* Adjust the dimensions to match your image */
            height: 1375px;
            margin: 50px auto; /* Adjust the margin to position the template */
        }
        
        .visualization {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/CS Tool for Output.png" alt="Graphical Template">
        <div class="visualization">
            <!-- The visualization will be inserted here -->
        </div>
    </div>
</body>
</html>
